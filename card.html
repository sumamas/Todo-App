<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
   
    <script>
        //Img Create
        let productImg = document.createElement('img')
        productImg.src='https://static.vecteezy.com/system/resources/previews/012/697/298/non_2x/3d-javascript-logo-design-free-png.png'
        productImg.classList='card-img-top'

        //h3 Create

        let productHeading = document.createElement('h3')
        productHeading.innerText='JavaScript DOM'

        // P create

        let productDecs = document.createElement('p')
        productDecs.innerText='JavaScript is a scripting Language'

        //Create button
        
        
        let productButton = document.createElement('button')
        productButton.innerText='See more'
        productButton.classList='btn btn-dark btn-sm'

        //Product division card
        
        let Product_card_division = document.createElement('div')
        Product_card_division.classList='card col-md-4'

        Product_card_division.append(productImg,productHeading,productDecs,productButton)

        console.log(Product_card_division)

        //Main Product Division

        let Main_product_division = document.createElement('div')
        Main_product_division.classList='row mx-auto'

        Main_product_division.append(Product_card_division)


        document.body.append(Main_product_division)
        


    </script>
</body>
</html>
